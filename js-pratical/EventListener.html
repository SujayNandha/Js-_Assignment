<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Click Alert</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6366f1, #a78bfa);
      margin: 0;
    }
    button {
      padding: 16px 32px;
      font-size: 1.25rem;
      border: none;
      border-radius: 12px;
      background: #4338ca;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(67,56,202,0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #5b4ed6;
      transform: scale(1.05);
    }
    button:focus {
      outline: 3px solid #c4b5fd;
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <button id="alertButton" aria-label="Click to display alert">Click me</button>

  <script>
    const button = document.getElementById('alertButton');

    button.addEventListener('click', () => {
      alert('Button clicked!');
    });
  </script>
</body>
</html>
