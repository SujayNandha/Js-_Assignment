<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculateSum</title>
</head>
<body>
    <script>
        function calculateSum(num1, num2) {
            return num1 + num2;
        }

        // Example usage:
        const result = calculateSum(5, 7);
        document.write("<br> Sum:"  , result); 
    </script>
</body>
</html>
