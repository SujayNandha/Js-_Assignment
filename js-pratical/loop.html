<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for while Do-While </title>
</head>

<body>
    <script>
        //  Print numbers from 1 to 10 using a for loop
        document.write("<br> Numbers from 1 to 10: <br>");
        for (let i = 1; i <= 10; i++) {
            document.write(i);
        }

        //  Sum all even numbers using a while loop (from 1 to 10)
        let sumEven = 0;
        let num = 1;

        while (num <= 10) {
            if (num % 2 === 0) {
                sumEven += num;
            }
            num++;
        }

        document.write("<br> Sum of even numbers from 1 to 10:", sumEven);


    </script>
</body>

</html>
