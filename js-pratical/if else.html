<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
        let a = prompt("Enter a number")
        if (a > 0){
            document.write(a + " is positive number . ")
        }
        else if (a < 0){
            document.write(a + " is negative  number. ")
        }
        else{
            document.write("This number is  Zero")
        }
    </script>
</body>
</html>
