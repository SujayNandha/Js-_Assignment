<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array</title>
</head>

<body>
    <script>
        let fruits = ["apple", "banana", "cherry"]
        // Add a fruit to the end of the array
        fruits.push("orange"); // Adding "orange" as an example
        // Remove the first fruit from the array
        fruits.shift();
        // Log the modified array to the console
        document.write(fruits);

        // Function to calculate sum of all elements in an array
        function sumArray(numbers) {
            let total = 0;
            for (let num of numbers) {
                total += num;
            }
            return total;
        }

        // Example usage:
        const numbersArray = [1, 2, 3, 4, 5];
        const sum = sumArray(numbersArray);
        document.write("<br> Sum of array elements:", sum); 

    </script>
</body>

</html>
