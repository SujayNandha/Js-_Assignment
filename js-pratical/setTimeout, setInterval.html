<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
</head>
<body>
    <script>
        setTimeout(() => {
        document.body.style.backgroundColor = '#2563eb'; 
        document.body.style.color = '#e0e7ff'; 
        document.body.textContent = 'Background color changed after 5 seconds!';
    }, 2000);
    </script>
</body>
</html>
